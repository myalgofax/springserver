# Development Configuration
#application-dev.properties

spring.config.import=optional:file:/E:/API CALLS/MyAlgoFax/config/db_config.properties

server.port=8000
spring.application.name=MyAlgoFax

# R2DBC Database Configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/myalgofax
spring.r2dbc.username=postgres
spring.r2dbc.password=${DATABASE_PASSWORD}

# Schema initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql


# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Crypto Configuration
app.crypto.secret-key=${CRYPTO_SECRET_KEY:MyAlgoFaxSecretKey2024!@#$%}
